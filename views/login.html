<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login | {{.appInfo.GetString "name"}}</title>

    <!-- Bootstrap core CSS-->
    <link href="{{.static}}/sb-admin-5.0.2/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="{{.static}}/sb-admin-5.0.2/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="{{.static}}/sb-admin-5.0.2/css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">

<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">{{.appInfo.GetString "name"}} - Login</div>
        <div class="card-body">
            {{if .error}}
                <p class="alert alert-danger" role="alert">{{.error}}</p>
            {{end}}
            <form method="post" action="{{call .reverse "login"}}">
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="user" id="user" name="user" class="form-control" placeholder="User ID/Email"
                               required="required" autofocus="autofocus"/>
                        <label for="user">User ID/Email</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                               required="required"/>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"/>
                            Remember Password
                        </label>
                    </div>
                </div>
                <input type="submit" value="login" class="btn btn-primary btn-block"/>
            </form>
            <!--
            <div class="text-center">
                <a class="d-block small mt-3" href="register.html">Register an Account</a>
                <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
            </div>
            -->
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="{{.static}}/sb-admin-5.0.2/vendor/jquery/jquery.min.js"></script>
<script src="{{.static}}/sb-admin-5.0.2/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="{{.static}}/sb-admin-5.0.2/vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
